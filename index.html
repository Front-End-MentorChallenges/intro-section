<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"

      href="./images/favicon-32x32.png"

    <title>Frontend Mentor | Intro section</title>
    <link rel="stylesheet" href="./styles/style.css" />

  <body>

      <nav class="nav">

        <ul class="nav-list">

        <article class="side-image">
